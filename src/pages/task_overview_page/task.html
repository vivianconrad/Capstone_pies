<div style="position: fixed; bottom:0;">
    <div>
        <select title="categorySelectorDemo" name="categorySelectorDemo" id="categorySelectorDemo">
            <option value=".cat1">cat1</option>
            <option value=".cat2">cat2</option>
            <option value=".cat3">cat3</option>
        </select>
        <select title="prioritySelectorDemo" name="prioritySelectorDemo" id="prioritySelectorDemo">
            <option value=".priority0">none</option>
            <option value=".priority1">❗</option>
            <option value=".priority2">❗❗</option>
            <option value=".priority3">❗❗❗</option>
        </select>
        <button type="button" onclick="removeLastWeightOfClass($('#categorySelectorDemo').val() + $('#prioritySelectorDemo').val());">Remove Weight</button>
        <button type="button" onclick="removeEveryWeight();">Remove ALL Weights</button>
        <button type="button" onclick="removeCompletedWeights();">Remove completed Weights</button>
        <button type="button" onclick="createWeightOfClass($('#categorySelectorDemo').val(), $('#prioritySelectorDemo').val(), true);">Create Weight</button>
    </div>
    <div>
        <input type="number" name="numberToAdd" id="numberToAdd" value=30>
        <button type="button" onclick="DEBUGaddRandomWeights();">Add N Random Weights</button>
    </div>
</div>
